<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link/>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
    <h2>Black<span style="color: black">jack</span></h2>
      <div class="flex-blackjack-row-2">
        <div>
        <div id="your-box">
          <h2>Player: <span id="your-blackjack-result"> 0</span></h2>
        </div>
      </div>
        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result"> 0</span></h2>
        </div>
      </div>
         <div class="flex-blackjack-row-3">
        <div>
          <button  id="blackjack-hit-button">Hit</button>
          <button  id="blackjack-stand-button"> Stand</button>
          <button  id="blackjack-deal-button">Deal </button>
          <button  id="blackjack-reset-button">Restart</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
